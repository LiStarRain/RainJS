    // 如果对象属性不想被遍历，可以使用`Symbol`将它保护起来
    const site = Symbol('网站名称');
    class User {
      constructor(name) {
        this[site] = 'ame';
        this.name = name;
      }
      getName() {
        return `${this[site]}----${this.name}`;
      }
    }
    const user1 = new User('丘丘人');
    console.log(user1.getName());
    for (const key in user1) {
      console.log(key); // name
    }

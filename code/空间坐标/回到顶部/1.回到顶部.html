<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #app {
      height: 2000px;
    }

    #top {
      width: 50px;
      height: 50px;
      background-color: #e34334;
      color: #fff;
      justify-content: center;
      align-items: center;
      border: none;
      outline: none;
      font-size: 20px;
      border-radius: 50%;
      position: fixed;
      right: 50px;
      bottom: 20px;
      transition: 1s;
      display: flex;
      opacity: 0;
    }

    #top.show {
      opacity: 1;
      transform: rotate(360deg);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app">
    ame
  </div>
  <button id="top">Top</button>

  <script>
    console.log(document.documentElement.clientHeight);
    console.log(document.documentElement.offsetHeight);
    window.addEventListener('scroll', () => {
      // 判断是否距离页面底部200px
      let state = document.documentElement.offsetHeight < document.documentElement.scrollTop + document.documentElement.clientHeight + 200;
      const top = document.querySelector('#top');
      top.classList[state ? 'add' : 'remove']('show');
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(Math.min(1, 2, 3)); // 1
    // 他会把字符串类型的值自动转化为数值类型
    console.log(Math.max('1', '2')); // 2

    console.log(Math.max.apply(Math, ['3', 2, 1])); // 3
  </script>
</body>

</html>

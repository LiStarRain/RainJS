<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 取最接近的向上整数
    console.log(Math.ceil(1.01)); // 2
    // 得到最接近的向下整数
    console.log(Math.floor(1.9)); // 1
    // 四舍五入
    console.log(Math.round(1.5)); // 2
  </script>
</body>

</html>

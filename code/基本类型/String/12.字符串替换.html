    // 生成关键词链接
    const words = ['优惠券', '买东西'];
    const content = '我喜欢抢优惠券但是不买东西';
    const text = words.reduce((pre, word) => {
      return pre.replace(word, `<a href='?word=${word}'>${word}</a>`);
    }, content);
    document.body.innerHTML = text;

    let message = "你吃了吗，我吃了";

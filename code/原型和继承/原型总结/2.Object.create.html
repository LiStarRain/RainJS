<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let user = {
      show() {
        return this.name;
      }
    };
    let obj = Object.create(user, {
      name: {
        enumerable: true,
        value: 'ame'
      }
    });
    console.log(obj.show()); // ame
  </script>
</body>

</html>

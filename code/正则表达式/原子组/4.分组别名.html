<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let str = `
      <h1>ame</h1>
      <h2>rain</h2>
      <p>哈哈哈</p>
      `;
    let res = str.match(/<(?<tag>h[1-6])>[\s\S]*<\/\1>/);
    console.log(res.groups); // {tag: "h1"}
  </script>
</body>

</html>

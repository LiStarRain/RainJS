<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>ame</p>
  <h1>rain</h1>
  <h2>哈哈哈</h2>

  <script>
    const body = document.body;
    const reg = /<(h[1-6])>[\s\S]*<\/\1>/g;
    let content = body.innerHTML.replace(reg, '');
    body.innerHTML = content;
  </script>
</body>

</html>

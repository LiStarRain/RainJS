<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <input type="email" name="email" />

  <script>
    const input = document.querySelector('input[name="email"]');
    input.addEventListener('keyup', e => {
      console.log(/^\w+@\w+\.\w+$/.test(e.target.value));
    });
  </script>
</body>

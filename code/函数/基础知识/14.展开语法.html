    // 计算购物车商品折扣
    function sum(discount = 0, ...prices) {
      let total = prices.reduce((total, cur) => {
        return total += cur;
      }, 0);
      return total * (1 - discount);
    }
    console.log(sum(0.1, 100, 200, 199)); // 440.1

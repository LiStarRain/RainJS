    // 数组排序
    function sortArray(arr, type = 'asc') {
      return arr.sort((a, b) => type === 'asc' ? a - b : b - a);
    }
    console.log(sortArray([2, 3, 1, 4, 5])); // [1,2,3,4,5]
    console.log(sortArray([2, 3, 1, 4, 5], type = 'desc')); // [5,4,3,2,1]

<body>
  <script>
    let num = 2; // 二进制码：10
    console.log(~num); // -3

    console.log(3 & 2); // 2

    console.log(3 | 2); // 3 

    console.log(3 ^ 2); // 1

    console.log(1 << 1); // 2

    console.log(-64 >> 5); // -2

    console.log(-1 >>> 3); //536870911
  </script>

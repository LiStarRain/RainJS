<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num = parseInt(prompt("请输入一个数字："));
    if (num > 25) {
      console.log("Greater than 25");
    } else if (num < 0) {
      console.log("num less than 0");
    } else {
      console.log("Between 0 and 25");
    }
  </script>
</body>

</html>

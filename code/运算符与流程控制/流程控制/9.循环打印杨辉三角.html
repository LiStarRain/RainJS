<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (let i = 1; i <= 5; i++) {
      for (let k = 5 - i; k > 0; k--) {
        document.write('-');
      }
      for (let m = 2 * i - 1; m > 0; m--) {
        document.write('*');
      }
      document.write('<br/>');
    }

    let i = 1;
    for (; i < 10;) {
      console.log(i++);
    }
  </script>
</body>

</html>

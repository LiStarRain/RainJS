<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let row = 5;
    document.write('<table border = "1" width = "100px" align="center">');
    while (row--) {
      document.write(`<tr><td>${row}</td><tr>`);
    }
    document.write('</table>');
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 使用 has() 方法可以检测数组中存在指定元素
    let set = new Set(['rain']);
    console.log(set.has('rain')); // true
    console.log(set.has('ame')); // false
  </script>
</body>

</html>

  <script>
    // 数组转换
    // const set = new Set(['rain', 'ame']);
    // console.log([...set]); // ["rain","ame"]
    // console.log(Array.from(set)); // ["rain","ame"]

    // 移除大于5的数值
    let set = new Set("123456789");
    console.log(set); // {"1", "2", "3", "4", "5", …}
    set = new Set([...set].filter(item => item <= 5));
    console.log(set); //  {"1", "2", "3", "4", "5"}
  </script>

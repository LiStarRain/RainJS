<body>
  <script>
    function User(name, age) {
      let data = {
        name,
        age
      };
      let info = function () {
        return data.age > 50 ? '中年人' : '恶魔人';
      };
      this.message = function () {
        return `${data.name}是${info()}`;
      };
    }
    const user = new User('ame', 22);
    console.log(user.message()); //ame是恶魔人
  </script>
</body>

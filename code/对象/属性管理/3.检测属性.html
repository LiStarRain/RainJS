    // in 操作符检测属性
    let user = {
      name: 'ame'
    };
    let obj = {
      age: 22
    };
    // 设置 obj 为 user 的新原型
    Object.setPrototypeOf(user, obj);
    console.log(user);
    console.log(user.hasOwnProperty('age')); // false
    console.log('age' in user); // true
  </script>

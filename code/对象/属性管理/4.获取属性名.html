<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 使用 Object.getOwnPropertyNames() 获取属性名
    let user = {
      name: 'ame',
      age: 22
    };
    console.log(Object.getOwnPropertyNames(user)); // ["name", "age"]
  </script>
</body>

</html>

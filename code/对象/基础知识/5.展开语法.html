    // 函数参数合并
    function upload(params) {
      let config = {
        type: '*.jpeg,*.png',
        size: 10000
      };
      params = {
        ...config,
        ...params
      };
      return params;
    }

      size: 999
    })); // {type: "*.jpeg,*.png", size: 999}

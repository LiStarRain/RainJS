<!DOCTYPE html>

<body>
  <script>
    function factorial(num) {
      return num === 1 ? 1 : num * factorial(num - 1);
    }
    const proxy = new Proxy(factorial, {
      apply(target, context, args) {
        console.time('run');
        console.log(target.apply(context, args));
        console.timeEnd('run');
      }
    });
    proxy(3);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    "use strict";
    const user = {
      name: 'ame'
    };
    const proxy = new Proxy(user, {
      get(obj, property) {
        console.log(obj);
        console.log(property);
        return obj[property];
      },
      set(obj, property, value) {
        console.log(obj);
        console.log(property);
        console.log(value);
        obj[property] = value;
        return true;
      }
    });
    proxy.age = 10;
    console.log(user); // {name: "ame", age: 10}
  </script>
</body>

</html>

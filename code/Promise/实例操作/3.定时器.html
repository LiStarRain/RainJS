    // setInterval
    function interval(callback, delay = 1000) {
      return new Promise(resolve => {
        let timer = setInterval(() => {
          callback(timer, resolve);
        }, delay);
      });
    }
    interval((timer, resolve) => {
      resolve();
      console.log(1);
      clearInterval(timer);
    }).then(() => {
      interval((timer, resolve) => {
        resolve();
        console.log(2);
        clearInterval(timer);
      })
    });

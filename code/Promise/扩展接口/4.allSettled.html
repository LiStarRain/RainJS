<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const p1 = new Promise(resolve => {
      resolve('fulfilled');
    });
    const p2 = new Promise((resolve, reject) => {
      reject('rejected');
    });
    let res = Promise.allSettled([p1, p2]).then(res => console.log(res));
    setTimeout(() => {
      console.log(res); // PromiseÂ {<fulfilled>: undefined}
    });
  </script>
</body>

</html>

    // 顺序执行多个异步任务
    function create(message) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve(message);
        }, 500);
      });
    }
    async function run() {
      let p1 = await create('ame');
      console.log(p1);
      let p2 = await create('rain');
      console.log(p2);
      let p3 = create('lsr');
      p3 = await p3.then(() => '嘿嘿');
      console.log(p3);
      return '橘子';
    }
    let promise = run(); // ame rain 嘿嘿
    setTimeout(() => {
      console.log(promise); // Promise {<fulfilled>: "橘子"}
    }, 1600);
  </script>

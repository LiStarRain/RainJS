<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="test">
    <h2>炸鸡腿</h2>
    <button>收藏</button>
  </div>

  <script>
    // 处理元素事件
    new Promise(resolve => {
      const btn = document.querySelector('.test');
      btn.addEventListener('click', resolve);
    }).then(() => {
      return new Promise(resolve => {
        setTimeout(() => {
          console.log('执行收藏任务');
          resolve();
        }, 1000);
      });
    }).then(() => {
      return new Promise(resolve => {
        setTimeout(() => {
          console.log('加入收藏夹');
          resolve();
        }, 1000);
      });
    }).then(() => console.log('收藏成功')).catch(e => console.log(e));
  </script>
</body>

</html>

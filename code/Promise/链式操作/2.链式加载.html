<body>
  <script>
    // 文件加载
    function load(file) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = file;
        script.onload = script => resolve(script);
        script.onerror = reject;
        document.body.append(script);
      });
    }

    // 对于键是对象的Map。键保存的是内存地址，值相同但内存地址不同的视为两个键
    let arr = ['rain'];
    const map = new Map();
    map.set(arr, 'ame');
    console.log(map.get(arr)); // 'ame'
    console.log(map.get(['rain'])); // undefined

    // map.delete('rain');

    // 使用clear()方法清除元素
    const map = new Map();
    let obj1 = {
      name: 'rain',
      age: 22
    };
    let obj2 = {
      name: 'rain',
      age: 21
    };
    map.set(obj1, {
      title: '好吃懒做的坏东西'
    });
    map.set(obj2, {
      title: '一个普通的上班族'
    });
    console.log(map.size); // 2
    console.log(map.get(obj1).title); // 好吃懒做的坏东西
    map.clear();
    console.log(map.size); // 0
  </script>

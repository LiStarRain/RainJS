<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ['rain'];
    const map = new WeakMap([
      [arr, 'ame']
    ]);
    arr = null;
    console.log(map); // WeakMap {Array(1) => "ame"}
    setTimeout(() => {
      console.log(map); // WeakMap {}
    }, 10000);
  </script>
</body>

</html>

    // 数组位置调整函数
    function move(arr, before, to) {
      if (before < 0 || to >= arr.length) {
        throw new Error("指定位置错误");
      }
      const newArray = [...arr];
      const elm = newArray.splice(before, 1);
      newArray.splice(to, 1, ...elm);
      return newArray;
    }
    console.log(move([1, 2, 3], 1, 2)); // [1,3,2]

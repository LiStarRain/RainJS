<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 使用展开语法批量添加元素
    let arr1 = [1, 2, 3];
    let arr2 = [4, 5, 6];
    arr1 = [...arr1, ...arr2];
    console.log(arr1); // [1,2,3,4,5,6]
  </script>
</body>

</html>

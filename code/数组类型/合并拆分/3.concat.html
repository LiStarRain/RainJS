<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ['ame', 'rain'];
    let arr1 = [1, 2];
    let arr2 = [3, 4];
    console.log(arr.concat(arr1, arr2)); // ["ame", "rain", 1, 2, 3, 4]
    console.log(arr);
    // 使用展开语法
    console.log([...arr, ...arr1, ...arr2]); // ["ame", "rain", 1, 2, 3, 4]
  </script>
</body>

</html>

    // 下面添加原型方法
    Array.prototype.findValue = function (callback) {
      for (const value of this) {
        if (callback(value)) return value;
      }
      return undefined;
    };
    let arr = [1, 2, 3, 2, 1];
    let res = arr.findValue(function (item) {
      return item % 2 === 0;
    });
    console.log(res); // 2

    // 取数组中的最大值
    function arrayMax(array) {
      let max = array[0];
      for (const elm of array) {
        max = max > elm ? max : elm;
      }
      return max
    }
    console.log(arrayMax([2, 31, 4, 1, 2, 1])); // 31

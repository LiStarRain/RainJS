<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let ame1 = new Array(3);
    let ame2 = Array.of(3);
    let ame3 = Array.of(1, 2, '炸洋芋');
    console.log(ame1); // [empty × 3]
    console.log(ame2); // [3]
    console.log(ame3); // [1, 2, "炸洋芋"]
  </script>
</body>

</html>

    function except(array, excepts) {
      const newArray = [];
      for (const element of array) {
        if (!excepts.includes(element)) newArray.push(element);
      }
      return newArray;
    }
    const array = [1, 2, 3, 4];
    console.log(except(array, [3, 4])); // [1,2]
  </script>

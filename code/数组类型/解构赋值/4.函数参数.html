<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function test1([a, b]) {
      console.log(a, b);
    }
    test1([1, 2]); // 1 2

    function test2({
      myName: name,
      myAge: age
    }) {
      console.log(name, age);
    }
    test2({
      myName: 'ame',
      myAge: 22
    }) // ame 22
  </script>
</body>

</html>

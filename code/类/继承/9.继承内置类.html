    // class 
    class NewArr extends Array {
      constructor(...args) {
        super(...args);
      }
      first() {
        return this[0];
      }
      add(value) {
        this.push(value);
      }
    }
    let arr = new NewArr(1, 2, 3);
    console.log(arr.length); // 3
    console.log(arr.first()); // 1
    arr.add('haha');
    console.log(arr); // NewArr(4) [1, 2, 3, "haha"]

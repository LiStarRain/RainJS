    class Controller {
      getByKey(key) {
        return this.data.filter(item => item.name.includes(key));
      }
    }
    class Lesson extends Controller {
      constructor(lessons) {
        super();
        this.data = lessons;
      }
      getByKey(key) {
        return super.getByKey(key).map(item => item.name);
      }
    }
    let data = [
      { name: 'js', price: 111 },
      { name: 'css', price: 101 },
      { name: 'html', price: 25 }
    ];

    console.log(lessons.getByKey('s')); // ["js","css"]
